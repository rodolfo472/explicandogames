<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Estudos</title>

<style>
body {
  font-family: Arial;
  background: #111;
  color: white;
  text-align: center;
}

.container {
  margin-top: 20px;
}

input, textarea {
  width: 80%;
  padding: 8px;
  margin: 5px;
}

textarea {
  height: 80px;
}

button {
  padding: 10px 20px;
  margin: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 6px;
}

.estudar { background: green; color: white; }
.premio { background: gold; }

#premiumBox {
  display: none;
  background: #222;
  padding: 15px;
  margin-top: 15px;
}

#ranking {
  margin-top: 20px;
  background: #222;
  padding: 10px;
}
</style>
</head>
<body>

<h1>üìö Plataforma de Estudos</h1>

<div class="container">

<input type="text" id="usuario" placeholder="Digite seu nome"><br>

<textarea id="textoEstudo" placeholder="Digite o que voc√™ estudou hoje..."></textarea><br>

<button class="estudar" onclick="estudar()">Estudar</button>
<button class="premio" onclick="mostrarPremio()">üéÅ Pr√™mio</button>

<div id="premiumBox">
  <h2>√Årea Premium</h2>
  <p>Para liberar o estudo melhorado, fa√ßa o pagamento via PIX:</p>
  <img src="2026-02-27-19-12-51-5341505121450286994.jpg" width="200"><br><br>
  <button onclick="ativarPremium()">J√° comprei</button>
</div>

<h2 id="nivel"></h2>
<h3 id="pontos"></h3>
<div id="resultado"></div>

<div id="ranking">
  <h3>üèÜ Ranking Local</h3>
  <div id="listaRanking"></div>
</div>

</div>

<script>

// Fun√ß√£o principal de estudo
function estudar() {
  const usuario = document.getElementById("usuario").value;
  const texto = document.getElementById("textoEstudo").value;

  if (!usuario || !texto) {
    alert("Preencha nome e estudo!");
    return;
  }

  let pontos = parseInt(localStorage.getItem("pontos_" + usuario)) || 0;
  let premium = localStorage.getItem("premium_" + usuario);

  let ganho = 10;
  if (premium === "true") {
    ganho = 20; // Premium ganha o dobro
  }

  pontos += ganho;
  localStorage.setItem("pontos_" + usuario, pontos);

  atualizarNivel(usuario);
  atualizarRanking();
}

// Atualiza n√≠vel e resultado do usu√°rio
function atualizarNivel(usuario) {
  let pontos = parseInt(localStorage.getItem("pontos_" + usuario)) || 0;
  let nivel = Math.floor(pontos / 50) + 1;

  document.getElementById("nivel").innerHTML = "N√≠vel: " + nivel;
  document.getElementById("pontos").innerHTML = "Pontos: " + pontos;

  let premium = localStorage.getItem("premium_" + usuario);

  if (premium === "true") {
    document.getElementById("resultado").innerHTML =
      "<h2 style='color:gold;'>üî• MODO PREMIUM ATIVADO üî•</h2>";
  } else {
    document.getElementById("resultado").innerHTML =
      "<h2>Modo Normal</h2>";
  }
}

// Mostra a caixa de pr√™mio
function mostrarPremio() {
  document.getElementById("premiumBox").style.display = "block";
}

// Ativa premium e salva no navegador
function ativarPremium() {
  const usuario = document.getElementById("usuario").value;

  if (!usuario) {
    alert("Digite seu nome primeiro!");
    return;
  }

  localStorage.setItem("premium_" + usuario, "true");
  alert("Premium ativado!");
}

// Atualiza ranking local
function atualizarRanking() {
  let lista = "";

  for (let key in localStorage) {
    if (key.startsWith("pontos_")) {
      let nome = key.replace("pontos_", "");
      let pontos = localStorage.getItem(key);
      lista += nome + " - " + pontos + " pontos<br>";
    }
  }

  document.getElementById("listaRanking").innerHTML = lista;
}

// Atualiza ranking ao carregar
atualizarRanking();

</script>

</body>
</html>
