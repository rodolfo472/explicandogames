<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini RP Game</title>
<style>
body { margin:0; overflow:hidden; background:#222; }
#player {
  width:40px;
  height:40px;
  background:red;
  position:absolute;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
let player = document.getElementById("player");
let x = 100;
let y = 100;
let speed = 5;

document.addEventListener("keydown", function(e){
  if(e.key === "w") y -= speed;
  if(e.key === "s") y += speed;
  if(e.key === "a") x -= speed;
  if(e.key === "d") x += speed;

  player.style.left = x + "px";
  player.style.top = y + "px";
});
</script>

</body>
</html>
