<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafios & Conquistas do Dia</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #4a00e0;
        color: white;
        padding: 20px;
        font-size: 24px;
    }
    main {
        padding: 20px;
    }
    .mission {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 18px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        background: #ff5f6d;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #ffc371;
    }
    .medals {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .medal {
        width: 60px;
        height: 60px;
        background: gold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        font-size: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
<header>Desafios & Conquistas do Dia</header>
<main>
    <div class="mission" id="missionText">Carregando missão do dia...</div>
    <button id="completeBtn">Completar missão</button>
    <h2>Suas conquistas:</h2>
    <div class="medals" id="medalsContainer"></div>
</main>

<script>
const missions = [
    "Descubra uma curiosidade nova sobre o espaço.",
    "Escreva algo que te fez feliz hoje.",
    "Resolva um pequeno desafio de lógica: Qual número falta? 2, 4, 6, ?",
    "Aprenda 3 palavras novas em inglês e memorize-as.",
    "Compartilhe uma dica de estudo que funciona para você."
];

function getTodayMission() {
    const day = new Date().getDate();
    return missions[day % missions.length];
}

const missionText = document.getElementById("missionText");
const completeBtn = document.getElementById("completeBtn");
const medalsContainer = document.getElementById("medalsContainer");

missionText.innerText = getTodayMission();

// Carregar conquistas do localStorage
let medals = JSON.parse(localStorage.getItem("medals")) || [];

function renderMedals() {
    medalsContainer.innerHTML = "";
    medals.forEach((m, index) => {
        const div = document.createElement("div");
        div.classList.add("medal");
        div.innerText = m;
        medalsContainer.appendChild(div);
    });
}
renderMedals();

// Completar missão
completeBtn.addEventListener("click", () => {
    const newMedal = "★";
    medals.push(newMedal);
    localStorage.setItem("medals", JSON.stringify(medals));
    renderMedals();
    alert("Missão completada! Você ganhou uma medalha ⭐");
});
</script>
</body>
</html>
