<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudar F치cil - Login</title>

<!-- Clerk.dev JS -->
<script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
<script>
  // Cole aqui a sua Frontend API URL do Clerk
  Clerk.load({frontendApi: "https://allowed-duckling-33.clerk.accounts.dev"});
</script>

<style>
body { font-family: Arial; background: #111; color: white; text-align: center; margin: 0; padding: 0; }
.container { max-width: 400px; margin: 50px auto; padding: 20px; background: #222; border-radius: 10px; }
button { padding: 10px 20px; margin: 8px; border: none; cursor: pointer; font-size: 16px; border-radius: 6px; }
h1 { margin-bottom: 20px; }
</style>
</head>
<body>

<h1>游닄 Estudar F치cil</h1>
<div class="container">

<!-- 츼rea do Clerk -->
<div id="clerk-root">
  <!-- Sign up / Cadastro -->
  <clerk-sign-up></clerk-sign-up>

  <hr style="margin:20px 0; border-color:#444;">

  <!-- Sign in / Login -->
  <clerk-sign-in></clerk-sign-in>

  <!-- Bot칚o de usu치rio logado (mostra nome e logout) -->
  <clerk-user-button></clerk-user-button>
</div>

</div>

<script>
  // Checa se o usu치rio est치 logado
  Clerk.onAuth(() => {
    const user = Clerk.user;
    if(user){
      console.log("Usu치rio logado:", user.emailAddress, "Verified:", user.emailAddresses[0].verified);

      // S칩 deixa acessar o painel se o e-mail estiver verificado
      if(user.emailAddresses[0].verified){
        // Redireciona pro painel de estudos
        window.location.href = "painel.html?user=" + encodeURIComponent(user.firstName || user.emailAddress);
      } else {
        alert("Verifique seu e-mail antes de acessar o painel!");
      }
    }
  });
</script>

</body>
</html>
