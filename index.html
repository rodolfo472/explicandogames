<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Timer</title>
</head>
<body style="text-align:center; font-family:Arial; background:#111; color:white;">

<h2>ðŸŽµ Player com Timer</h2>

<input type="number" id="minutes" placeholder="Quantos minutos?" />
<button onclick="startMusic()">Tocar</button>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
function startMusic() {
  let mins = document.getElementById("minutes").value;
  let audio = document.getElementById("music");

  audio.play();

  setTimeout(function(){
    audio.pause();
  }, mins * 60000);
}
</script>

</body>
</html>
