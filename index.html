<head>
<meta charset="UTF-8">

  Clerk.load({frontendApi: "https://allowed-duckling-33.clerk.accounts.dev"});

<style>
body { font-family: Arial; background:#111; color:white; text-align:center; }
.container { max-width: 400px; margin:50px auto; padding:20px; background:#222; border-radius:10px; }
button { padding:10px 20px; margin:8px; border:none; cursor:pointer; font-size:16px; border-radius:6px; }
input { padding:10px; margin:10px 0; width:80%; border-radius:6px; border:none; }
#status { margin-top:10px; color: #0f0; }
</style>
</head>
<body>

<h1> Estudar F谩cil</h1>
<div class="container">

<input type="email" id="emailInput" placeholder="Digite seu e-mail"><br>
<button onclick="enviarCodigo()">Enviar C贸digo</button>
<button onclick="reenviarCodigo()">Reenviar C贸digo</button><br>
<input type="text" id="codeInput" placeholder="Digite o c贸digo recebido"><br>
<button onclick="verificarCodigo()">Verificar C贸digo</button>

<div id="status"></div>
<div id="contador"></div>
</div>

<script>
let magicLinkSession;
let contadorInterval;
let tempoExpiracao = 40; // 40 segundos

async function enviarCodigo(){
  const email = document.getElementById("emailInput").value;
  if(!email){ alert("Digite seu e-mail"); return; }
  try{
    magicLinkSession = await Clerk.magicLinks.create({emailAddress: email});
    document.getElementById("status").innerText = "C贸digo enviado para " + email;
    iniciarContador();
  }catch(e){
    document.getElementById("status").innerText = "Erro ao enviar c贸digo!";
    console.error(e);
  }
}

async function reenviarCodigo(){
  if(!document.getElementById("emailInput").value){
    alert("Digite seu e-mail antes de reenviar!");
    return;
  }
  await enviarCodigo();
}

function iniciarContador(){
  clearInterval(contadorInterval);
  let tempo = tempoExpiracao;
  document.getElementById("contador").innerText = `C贸digo expira em ${tempo} segundos`;
  contadorInterval = setInterval(()=>{
    tempo--;
    document.getElementById("contador").innerText = `C贸digo expira em ${tempo} segundos`;
    if(tempo<=0){
      clearInterval(contadorInterval);
      document.getElementById("status").innerText = "C贸digo expirou! Reenvie para receber outro.";
      document.getElementById("contador").innerText = "";
    }
  },1000);
}

async function verificarCodigo(){
  const code = document.getElementById("codeInput").value;
  if(!code){ alert("Digite o c贸digo!"); return; }
  try{
    const user = await Clerk.magicLinks.consume({token: code});
    if(user.emailAddresses[0].verified){
      alert("C贸digo correto! Bem-vindo " + (user.firstName || user.emailAddress));
      window.location.href = "painel.html";
    } else {
      alert("E-mail n茫o verificado ainda!");
    }
  }catch(e){
    alert("C贸digo incorreto ou expirado!");
    console.error(e);
  }
}
</script>

</body>
</html>
