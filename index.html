<body style="text-align:center; background:black; color:white; font-family:Arial;">

<input type="number" id="minutes" placeholder="Digite os minutos" min="1">
<button id="playBtn">Tocar</button>

<audio id="music" loop>
  <source src="audio.mp3" type="audio/mpeg">

<script>
let button = document.getElementById("playBtn");
let audio = document.getElementById("music");
let timer;

const MAX_MINUTES = 5256000; // 10 anos

button.addEventListener("click", function() {

  let mins = parseFloat(document.getElementById("minutes").value);

  if (!mins || mins <= 0) {
    alert("Digite um nÃºmero vÃ¡lido!");
    return;
  }

  if (mins > MAX_MINUTES) {
    alert("MÃ¡ximo permitido Ã© 10 anos!");
    return;
  }

  clearTimeout(timer);
  audio.currentTime = 0;
  audio.play();

  timer = setTimeout(function() {
    audio.pause();
    audio.currentTime = 0;
    alert("Tempo finalizado!");
  }, mins * 60000);

});
</script>
